[properties]

# can either be "two-in-one" or "single"
# (where in the latter, the two input channels are in separate files)
experiment_name = "WT OKT3"
used_microscope = "test microscope"
day_of_measurement = "2017-04-24"

channel_format = "two-in-one"
wavelength_1 = 488
wavelength_2 = 561
# further information regarding the imaging:
laserpower_wavelength_1 = 0.6 # e.g. 60%, important for bleaching correction
laserpower_wavelength_2 = 0.4 # 40%
scale_microns_per_pixel = 0.0 # Ma√üstab/scale: Wieviele Mikrometer pro Pixel?
estimated_cell_diameter_in_pixels = 100 # ATP: 100 for 100x and 60 for 63x, but not safe...
cell_type = "jurkat"  # ['jurkat', 'primary', 'NK']
frames_per_second = 40.0 # how many frames are being measured per second?
spatial_resolution = 3 # pixels
ratio_preactivation_threshold = 1.0
dartboard_number_of_sections = 12
dartboard_number_of_areas_per_section = 8

bleaching_correction_in_pipeline = true
bleaching_correction_algorithm = "additiv no fit"

# TO DO Fura etc.
registration_in_pipeline = true
registration_method = "SITK"
registration_framebyframe = false

ATP = false

[deconvolution]
deconvolution_in_pipeline = true
decon = "LR"
lambda = 0.5
lambda_t = 0.5

[psf]

# accepted types: "confocal" and "widefield"
type = "confocal"

# wavelengths channel1
lambdaEx_ch1 = 488
lambdaEm_ch1 = 520

# wavelengths channel2
